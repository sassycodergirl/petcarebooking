name: Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            # Navigate to project
            cd /home/coderbeans.shop/public_html/furry-and-friends

            # Export composer env to ignore PHP version warnings
            export COMPOSER_ALLOW_SUPERUSER=1
            export COMPOSER_IGNORE_PLATFORM_REQS=1

            # Run deploy script
            ./.scripts/deploy.sh
